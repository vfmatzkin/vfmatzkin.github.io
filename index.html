<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Matzkin - Personal Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', 'Lucida Console', Monaco, Consolas, 'Courier', monospace;
            background-color: black; /* Set a black background color */
            color: white;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('assets/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh; /* Ensure the body covers the full viewport height */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .bubble {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .btn:hover .bubble {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Franco Matzkin</h1>
        <h2>Computer Engineer | PhD student<br>ML Specialist</h2>
        <div class="buttons">
            <a href="https://sinc.unl.edu.ar/staff/franco-matzkin/" class="btn" title="Professional Website"><i class="fas fa-globe"></i></a>
            <a href="assets/cv.pdf" class="btn" title="CV" target="_blank"><i class="fas fa-file-alt"></i></a>
            <a href="mailto:fmatzkin@sinc.unl.edu.ar" class="btn" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="#" class="btn" title="Projects">
                <i class="fas fa-cogs"></i>
                <span class="bubble">Coming Soon</span>
            </a>
        </div>
        <div class="social-buttons">
            <a href="https://twitter.com/FrancoMatzkin" class="social-btn" title="Twitter"><img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="Twitter Logo" style="width: 20px; height: 20px;"></a>
            <a href="https://www.linkedin.com/in/matzkin" class="social-btn" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <script>
        // No JavaScript needed for PDF viewing now
    </script>
</body>
</html>
