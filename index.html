<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Matzkin - Personal Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', 'Lucida Console', Monaco, Consolas, 'Courier', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('assets/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .pdf-viewer iframe {
            width: 80%;
            height: 80%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Franco Matzkin</h1>
        <h2>Computer Engineer | PhD student<br>AI Specialist</h2>
        <div class="buttons">
            <a href="https://sinc.unl.edu.ar/staff/franco-matzkin/" class="btn" title="Professional Website"><i class="fas fa-globe"></i></a>
            <a href="#" class="btn" title="CV" onclick="openPDFViewer()"><i class="fas fa-file-alt"></i></a>
            <a href="mailto:fmatzkin@sinc.unl.edu.ar" class="btn" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <div class="pdf-viewer" id="pdfViewer">
        <span class="close-btn" onclick="closePDFViewer()">&times;</span>
        <iframe src="assets/cv.pdf"></iframe>
    </div>
    <script>
        function openPDFViewer() {
            document.getElementById('pdfViewer').style.display = 'flex';
        }
        function closePDFViewer() {
            document.getElementById('pdfViewer').style.display = 'none';
        }
    </script>
</body>
</html>
